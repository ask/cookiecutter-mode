language: python
sudo: required
cache: pip
env:
  global:
  - PYTHONUNBUFFERED=yes
matrix:
  include:
    - python: "3.6.5"
      env: TOXENV=flake8
      os: linux
    - python: "3.6.5"
      env: TOXENV=typecheck
      os: linux
    - python: "3.6.5"
      env: TOXENV=apicheck
      os: linux
    - python: "3.6.0"
      env: TOXENV=3.6 RUN_SUITE=y USE_PYENV=y
      os: linux
    - python: "3.6.1"
      env: TOXENV=3.6 RUN_SUITE=y USE_PYENV=y
      os: linux
    - python: "3.6.2"
      env: TOXENV=3.6 RUN_SUITE=y USE_PYENV=y
      os: linux
    - python: "3.6.3"
      env: TOXENV=3.6 RUN_SUITE=y USE_PYENV=y
      os: linux
    - python: "3.6.4"
      env: TOXENV=3.6 RUN_SUITE=y USE_PYENV=y
      os: linux
    - python: "3.6.5"
      env: TOXENV=3.6 RUN_SUITE=y USE_PYENV=y
      os: linux
before_install:
install:
- |
    if [[ $USE_PYENV ]]; then
        echo "USING PYENV $TRAVIS_PYTHON_VERSION"
        git clone https://github.com/yyuu/pyenv.git ~/.pyenv
        (cd ~/.pyenv; git pull)
        PYENV_ROOT="$HOME/.pyenv"
        PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init -)"
        pyenv install "${TRAVIS_PYTHON_VERSION}"
        pyenv global "${TRAVIS_PYTHON_VERSION}"
    else:
        echo "NOT USING PYENV"
    fi
- travis_retry pip install -U tox
script: tox -v -- -v
notifications:
  slack:
    secure: 
